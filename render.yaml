services:
  - type: web
    name: kasparro-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    buildCommand: ''
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: ${{ DATABASE_URL }}
      - key: API_KEY
        value: ${{ API_KEY }}
      - key: ETL_INTERVAL_SECONDS
        value: "60"

cronJobs:
  - name: trigger-etl
    schedule: "0 */1 * * *" # every hour
    timezone: "UTC"
    command: |
      /usr/bin/curl -sS -X POST "$RENDER_SERVICE_URL/run-etl" -H "x-api-key: $API_KEY"
    envVars:
      - key: RENDER_SERVICE_URL
        value: ${{ RENDER_SERVICE_URL }}
      - key: API_KEY
        value: ${{ API_KEY }}
